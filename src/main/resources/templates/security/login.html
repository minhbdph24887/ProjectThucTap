<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{:: main})}">
    <main>
        <form th:action="@{/security/login}" method="post" class="col-sm-10 col-sm-offset-2">
            <div class="col-sm-12">
                <br>
            </div>
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Đăng Nhập Bán Hàng</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div>User Name:</div>
                            <input name="userName" class="form-control">
                        </div>

                        <div class="form-group">
                            <div>Mật Khẩu:</div>
                            <input type="password" name="passWord" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="remember-me"> Nhớ Giúp Tôi?
                            </label>
                        </div>
                    </div>

                    <div class="panel-footer text-right">
                        <input type="hidden" id="error-message" th:value="${message}">
                        <button class="btn btn-success"><i class="bi bi-box-arrow-in-right"></i> Đăng Nhập</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</div>
