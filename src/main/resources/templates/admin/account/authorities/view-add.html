<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{/layout/indexadmin :: dynamic(~{:: div})}">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="row">
    <h3>Thêm Khách Hàng</h3>
    <form th:action="@{/admin/authority/add}" th:object="${authorities}" method="post">
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-sm-6">
                    <label>Họ Và Tên: </label>
                    <select name="accounts" class="form-control">
                        <option th:each="listAccount : ${listAccount}" th:value="${listAccount.userName}"
                                th:text="${listAccount.nameUser}"></option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label>Chức Vụ: </label>
                    <select name="role" class="form-control">
                        <option th:each="listRole : ${listRole}" th:value="${listRole.idRole}"
                                th:text="${listRole.nameRole}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <br>
        </div>

        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-floppy-fill"></i>
                        Lưu Lại
                    </button>
                </div>
                <div class="col-sm-1">
                    <button type="reset" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise"></i>
                        Làm Mới
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
