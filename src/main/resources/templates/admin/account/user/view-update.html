<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{/layout/indexadmin :: dynamic(~{:: div})}">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="row">
    <h3>Cập Nhật Thông Tin Tài Khoản</h3>
    <form th:action="@{/admin/account/update}" th:object="${detailAccount}" method="post">
        <div class="col-sm-12">
            <div class="col-sm-2">
                <label>UserName: </label>
                <input type="text" class="form-control" name="userName" th:field="*{userName}" readonly/>
            </div>
            <div class="col-sm-3">
                <label>Họ Và Tên: </label>
                <input type="text" class="form-control" name="nameUser" th:field="*{nameUser}"
                       placeholder="Nhập Họ Và Tên"/>
            </div>
            <div class="col-sm-2">
                <label>Số Điện Thoại: </label>
                <input type="text" class="form-control" name="numberPhone" th:field="*{numberPhone}"
                       placeholder="Nhập Số Điện Thoại"/>
            </div>
            <div class="col-sm-3">
                <label>Giới Tính: </label>
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <label>
                            <input type="radio" name="sex" value="1"
                                   th:checked="${detailAccount.sex == true}" th:text="Nam">
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <label>
                            <input type="radio" name="sex" value="0"
                                   th:checked="${detailAccount.sex == false}" th:text="Nữ">
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <label>Trạng Thái: </label>
                <select name="status" class="form-control">
                    <option value="1" th:selected="${detailAccount.status == 1}">
                        Đang Hoạt Động
                    </option>
                    <option value="0" th:selected="${detailAccount.status == 0}">
                        Ngừng Hoạt Động
                    </option>
                </select>
            </div>
        </div>

        <div class="col-sm-12">
            <br>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <label>Ngày Sinh: </label>
                <input type="date" class="form-control" th:field="*{birthday}" name="birthday"/>
            </div>
            <div class="col-sm-3">
                <label>Địa Chỉ: </label>
                <input type="text" class="form-control" name="address" th:field="*{address}"
                       placeholder="Nhập Địa Chỉ"/>
            </div>
            <div class="col-sm-3">
                <label>Password: </label>
                <input type="text" class="form-control" name="passWord" th:field="*{passWord}" id="pwd"
                       placeholder="Nhập Mật Khẩu">
            </div>
        </div>

        <div class="col-sm-12">
            <br>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-floppy-fill"></i>
                    Lưu Lại
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
